# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: "mille-feuille code"
subtitle: "コードのかけらを一枚ずつ積み重ねて。"
email:
name: aloerina
description: >
  Web/Appエンジニアをしています。同じような過ちを繰り返さないように備忘録を残しています。
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://aloerina01.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "atom-one-dark"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: https-aloerina01-github-io

# Google analytics
ga_tracking_id: "UA-39630080-4"

# Category descriptions (for archive pages)
descriptions:
  - cat: JavaScript
    desc: ""

  - cat: css
    desc: ""

