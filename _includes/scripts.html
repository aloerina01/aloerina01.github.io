<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', function() {
  // Syntax highlighting
  hljs.initHighlightingOnLoad();

  // Header
  var CLASS_MENU_SHOW = 'show';
  var navigationMenu = document.getElementById('js-navigation-menu');
  var menuIcon = document.getElementById('js-mobile-menu-icon');
  menuIcon.addEventListener('click', function(e) {
    e.preventDefault();
    navigationMenu.classList.toggle(CLASS_MENU_SHOW);
  });
});

{% if site.ga_tracking_id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.ga_tracking_id }}', 'auto');
  ga('send', 'pageview', {
    'page': '{{ page.url }}',
    'title': '{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}'
  });
</script>
{% endif %}
