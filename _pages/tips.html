---
layout: page
title: "Tips"
permalink: /tips
---

<ul class="posts-list">
    {% for post in site.posts %}
    {% if post.tips %}
    <li>
        <strong><a class="post-tips-line" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong>
      <span class="post-date">- {{ post.date | date: "%F" }}</span>
    </li>
    {% endif %}
    {% endfor %}
</ul>
<br>
